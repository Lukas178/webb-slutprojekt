<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Butik - Lisslö Förening</title>
  <link rel="stylesheet" href="slut.css">
</head>
<body>
  <header>
    <h1>Lisslö Butik</h1>
    <nav>
      <ul>
        <li><a href="slut.html#hem">Hem</a></li>
        <li><a href="slut.html">Om Lisslö</a></li>
        <li><a href="butik.html">Butik</a></li>
        <li><a href="slut.html#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="produkt">
      <p>T-shirt - 199 kr</p>
      <button onclick="addToCart('T-shirt', 199)">Lägg till i varukorg</button>
    </section>
    <section class="produkt">
      <p>Mössa - 149 kr</p>
      <button onclick="addToCart('Mössa', 149)">Lägg till i varukorg</button>
    </section>

    <button onclick="clearCart()">Töm varukorg</button>


    <section id="varukorg">
      <h2>Din varukorg</h2>
      <ul id="cart-list"></ul>
      <p id="total">Totalt: 0 kr</p>
      <form id="order-form">
        <input type="hidden" id="order-data" name="order-data" />
        <button type="button" onclick="sendOrder()">Skicka beställning</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lisslö Förening</p>
  </footer>

  <script src="slut.js"></script>
</body>
</html>
