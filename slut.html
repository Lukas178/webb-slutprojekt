<body>
  <header>
    <h1>Välkommen till Lisslö förening!</h1>
    <nav>
      <ul>
        <li><a href="#hem">Hem</a></li>
        <li><a href="slut.html">Lisslö</a></li>
        <li><a href="butik.html">Butik</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>

  <section id="bildspel">
    <div class="slideshow-container">
      <img class="slide" src="Skärmbild 2025-05-01 161241.png" alt="Bild 1" />
      <img class="slide" src="bild2.jpg" alt="Bild 2" />
      <img class="slide" src="bild3.jpg" alt="Bild 3" />
    </div>
  </section>

  
  <section id="hem">
    <h2>Hem</h2>
    <p>Välkommen till vår förening! Här hittar du information om aktiviteter, evenemang och vår gemenskap.</p>
  </section>

 
  <section id="kontakt">
    <h2>Kontakt</h2>
    <p>Fyll i formuläret nedan för att kontakta oss:</p>
    <form>
      <label for="namn">Namn:</label>
      <input type="text" id="namn" name="namn" required />

      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" required />

      <label for="meddelande">Meddelande:</label>
      <textarea id="meddelande" name="meddelande" required></textarea>

      <button type="submit">Skicka</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Lisslö Förening</p>
  </footer>
<script src="slut.js"></script>
